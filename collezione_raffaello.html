  <!-- Script JavaScript per filtro -->
  <script>

    const searchInput = document.getElementById("searchInput");
    const schede = document.querySelectorAll(".scheda");

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();

      schede.forEach((scheda) => {
        const text = scheda.textContent.toLowerCase();
        if (text.includes(query)) {
          scheda.classList.remove("hidden");
        } else {
          scheda.classList.add("hidden");
        }
      });
    });

    function toggleDropdown() {
      const menu = document.getElementById("dropdown-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function filterByKeywords() {
      const checkboxes = document.querySelectorAll('#dropdown-menu input[type="checkbox"]:checked');
      const keywords = Array.from(checkboxes).map(cb => cb.value.toLowerCase());
      const schede = document.querySelectorAll('.scheda');

      schede.forEach(scheda => {
        const text = scheda.textContent.toLowerCase();
        const visible = keywords.length === 0 || keywords.some(kw => text.includes(kw));
        scheda.style.display = visible ? "block" : "none";
      });
    }
  </script>
